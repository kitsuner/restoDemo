<div class="grid-container">
  <h1 class="mat-h1">Menu d'automne</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content" *ngIf="card.id==='alc'">
          <div>
              <p *ngFor = "let alacar of alacarte">
                <span> {{alacar.title}}</span> :
                <span> {{alacar.description}}</span> :
                <span>{{alacar.price | currency : 'EUR'}}</span>
              </p>
        </div>
        </mat-card-content>
        <mat-card-content class="dashboard-card-content" *ngIf="card.id==='slp'">
          <div>
            <p *ngFor = "let surlep of surlepouce">
              <span>{{surlep.title}}</span>:
              <span>{{surlep.description}}</span> :
              <span>{{surlep.price | currency : 'EUR'}}</span>
            </p>
          </div>
        </mat-card-content>
        <mat-card-content class="dashboard-card-content" *ngIf="card.id==='des'" >
          <div>
                <p *ngFor = "let des of dessert">
                  <span>{{des.title}}</span>:
                  <span>{{des.description}}</span> :
                  <span>{{des.price | currency : 'EUR'}}</span>
                </p>

          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>

<div *ngFor ="let mens of menu">{{mens.title}}</div>
